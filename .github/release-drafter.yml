name-template: 'Version $RESOLVED_VERSION'
tag-template: '$RESOLVED_VERSION'
exclude-labels:
  - 'skip-changelog'
categories:
  - title: '🚀 New Features'
    labels:
      - 'feature'
  - title: '🐞 Bug Fixes'
    labels:
      - 'bug'
change-template: '- $TITLE (#$NUMBER) @$AUTHOR'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
version-resolver:
  major:
    labels:
      - 'next-version-major'
  minor:
    labels:
      - 'next-version-minor'
  patch:
    labels:
      - 'next-version-patch'
  default: patch
template: |
  ## What’s Changed

  $CHANGES
